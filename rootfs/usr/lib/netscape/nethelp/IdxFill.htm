ookfor.all.marginBottom =  '0';"      html += "classes.label.all.FontFamily =  'helvetica, arial';"      html += "classes.label.all.FontSize =  '12px';"      html += "classes.label.all.TextDecoration =  'none';"      html += "classes.label.all.marginTop =  '0';"      html += "classes.label.all.marginBottom =  '0';"      html += "classes.label.all.color =  '#000066';"	  html += "</STYLE>"			}					else {					  var html = "<STYLE TYPE = 'text/javascript'>"      html += "classes.keyword.all.FontFamily =  'helvetica, arial';"      html += "classes.keyword.all.FontSize =  '12pt';"      html += "classes.keyword.all.TextDecoration =  'none';"      html += "classes.keyword.all.marginTop =  '6';"      html += "classes.keyword.all.marginBottom =  '0';"      html += "classes.lookfor.all.FontFamily =  'helvetica, arial';"      html += "classes.lookfor.all.FontSize =  '12pt';"      html += "classes.lookfor.all.TextDecoration =  'none';"      html += "classes.lookfor.all.marginTop =  '-12';"      html += "classes.lookfor.all.marginBottom =  '0';"      html += "classes.label.all.FontFamily =  'helvetica, arial';"      html += "classes.label.all.FontSize =  '12pt';"      html += "classes.label.all.TextDecoration =  'none';"      html += "classes.label.all.marginTop =  '0';"      html += "classes.label.all.marginBottom =  '0';"      html += "classes.label.all.color =  '#000066';"	  html += "</STYLE>"			}document.write(html);}</SCRIPT><SCRIPT LANGUAGE = "JavaScript">loadSheet(navigator.platform);</SCRIPT><SCRIPT LANGUAGE = "JavaScript1.2">var timeoutDuration = 900var bfillinHasFocus = false// Bind events to global event handlers.top.bindDocEvts( document )function onload(){   // Start a timer, so that we can monitor what the user has typed.   document.MyForm.theTextField.value = ""   window.setInterval( "timeoutCallback()", timeoutDuration )   // Give the text object focus.   document.MyForm.theTextField.focus()}/*DESCR:   At each timeout, load the keywords if the fill-in value has changed.PARAMS:  RETURNS: NOTES:   */function timeoutCallback(){   if ( parent.bKeysDocLoading ) return   	   // Since the value of document.MyForm.testOutput.value will not change   // until the user gives up focus on the edit field, we'll temporarily   // give it up. If it doesn't have focus now, than we can    // trust that the value property is up-to-date.   if ( bfillinHasFocus ) {      document.layers[ "Layer1" ].document.Form1.textObj1.focus()      document.MyForm.theTextField.focus()      bfillinHasFocus = true   }	   if ( document.MyForm.theTextField.value != parent.lastKnownValue ) {      parent.lastKnownValue = document.MyForm.theTextField.value      parent.bKeysDocLoading = true      top.StatusFrame.setStatusWait()      parent.KeywordFrame.location.replace( "IdxKey.htm" )   }}</SCRIPT></HEAD><BODY BGCOLOR = "#99ccff"><DIV CLASS = "keyword">Look for: </DIV><DIV CLASS = "lookfor"><FORM NAME = "MyForm" OnSubmit = "return false" ><INPUT ID="novspace" TYPE = "TEXT" SIZE = 9 NAME = "theTextField" OnBlur = "bfillinHasFocus = false" OnFocus = "bfillinHasFocus = true"></FORM></DIV><LAYER NAME = "Layer1" VISIBILITY = hide><FORM NAME = "Form1"><INPUT TYPE = "TEXT" SIZE = 10 NAME = "textObj1"></FORM></LAYER></BODY>
