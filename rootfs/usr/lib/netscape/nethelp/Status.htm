<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN"><!--FILE:   Status.htmDESCR:  Status bar for Netscape Help implementation.NOTES:  --><HTML><HEAD></HEAD><BODY BGCOLOR = "#d3d3d3" ONLOAD = "top.SystemFrame.systemObj.componentCallback( 'Status.htm' )"><LAYER NAME = "UIlayer" LEFT = 8 Top = 6 VISIBILITY = show></LAYER><SCRIPT LANGUAGE = "JavaScript1.2">// "Constants."var MSG_BLINK  = truevar MSG_BOLD   = truevar WAIT_IMAGE = "Wait.gif"/*DESCR:   PARAMS:  RETURNS: NOTES:   *///function setStatusText( msg )//{//   writeDocText( msg )//}/*DESCR:   Clears the status area.PARAMS:  RETURNS: NOTES:   */function setStatusClear(){   writeDocText( "" )}/*DESCR:   Sets the wait image.PARAMS:  RETURNS: NOTES:   */function setStatusWait(){   writeDocImage( WAIT_IMAGE )}/*DESCR:   Writes the document for a text indicator.PARAMS:  msg  The message string.RETURNS: NOTES:   Blink not working in layers?*/function writeDocText( msg ){   var html = "<HTML><HEAD></HEAD><BODY BGCOLOR = '#d3d3d3'>"   //if ( MSG_BLINK ) html += "<BLINK>"   if ( MSG_BOLD ) html += "<B>"   html += msg   if ( MSG_BOLD ) html += "</B>"   //if ( MSG_BLINK ) html += "</BLINK>"   html += "</BODY></HTML>"   with ( document.UIlayer.document ) {      open()      write( html )      close()   }}/*DESCR:   Writes the document for an image indicator.PARAMS:  image  The image file.RETURNS: NOTES:   */function writeDocImage( image ){   var html = "<HTML><HEAD></HEAD><BODY BGCOLOR = '#d3d3d3'>"   html += "<IMG SRC = '" + image + "'>"      html += "</BODY></HTML>"   with ( document.UIlayer.document ) {      open()      write( html )      close()   }}</SCRIPT></BODY></HTML>
