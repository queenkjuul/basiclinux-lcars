<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN"><!--FILE:   NavUI.htmDESCR:  Navigation UI document for Netscape Help implementation.NOTES:  --><HTML><HEAD></HEAD><BODY BGCOLOR = "#d3d3d3" ONLOAD = "top.SystemFrame.systemObj.componentCallback( 'NavUI.htm' )"><!-- Load button control --><SCRIPT SRC = "Button.js" LANGUAGE = "JavaScript1.2"></SCRIPT><SCRIPT LANGUAGE = "JavaScript1.2">var BACK_TOOL_TIP    = "Back"var FORWARD_TOOL_TIP = "Forward"var PRINT_TOOL_TIP   = "Print"var EXIT_TOOL_TIP    = "Exit"// Create a button bar object.var btnBar = new buttonBar( "#d3d3d3", true, "right", "", "14", "btnBar" )// Add buttons.var btnbtn = new button( "Back_up.gif", "Back_dep.gif", "Back_sel.gif",                  "Back_dis.gif", "top.SystemFrame.systemObj.back()", false,                  "", BACK_TOOL_TIP, btnBar )btnBar.addButton( btn )btn = new button( "Forw_up.gif", "Forw_dep.gif", "Forw_sel.gif",                  "Forw_dis.gif", "top.SystemFrame.systemObj.forward()",                  false, "", FORWARD_TOOL_TIP, btnBar )btnBar.addButton( btn )btn = new button( "Prnt_up.gif", "Prnt_dep.gif", "Prnt_sel.gif", "",                  "top.SystemFrame.systemObj.print()", false, "",                  PRINT_TOOL_TIP, btnBar )btnBar.addButton( btn )btn = new button( "Exit_up.gif", "Exit_dep.gif", "Exit_sel.gif", "",                  "top.SystemFrame.systemObj.exit()", false, "",                  EXIT_TOOL_TIP, btnBar )btnBar.addButton( btn )// Create the bar.btnBar.create()</SCRIPT></BODY></HTML>
