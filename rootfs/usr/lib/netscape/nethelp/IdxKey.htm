<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN"><!--DESCRIPTION: Dynamically generates keywords, based upon the incremental             search term.NOTES:--><HTML><HEAD><SCRIPT LANGUAGE = "JavaScript1.2">function loadSheet() {      var platForm = navigator.platform;      	if ((platForm == "Win32")) {	  var html = "<STYLE TYPE = 'text/javascript'>"      html += "classes.keyword.all.FontFamily =  'helvetica, arial';"      html += "classes.keyword.all.FontSize =  '14px';"      html += "classes.keyword.all.TextDecoration =  'none';"      html += "classes.keyword.all.marginTop =  '6';"      html += "classes.keyword.all.marginBottom =  '0';"   	  html += "</STYLE>"			}					else if ((platForm == "MacPPC") || (platform == "Mac68k")) {					  var html = "<STYLE TYPE = 'text/javascript'>"      html += "classes.keyword.all.FontFamily =  'helvetica, arial';"      html += "classes.keyword.all.FontSize =  '12px';"      html += "classes.keyword.all.TextDecoration =  'none';"      html += "classes.keyword.all.marginTop =  '6';"      html += "classes.keyword.all.marginBottom =  '0';"	  html += "</STYLE>"			}					else {					  var html = "<STYLE TYPE = 'text/javascript'>"      html += "classes.keyword.all.FontFamily =  'helvetica, arial';"      html += "classes.keyword.all.FontSize =  '12pt';"      html += "classes.keyword.all.TextDecoration =  'none';"      html += "classes.keyword.all.marginTop =  '6';"      html += "classes.keyword.all.marginBottom =  '0';"	  html += "</STYLE>"			}document.write(html);}</SCRIPT><SCRIPT LANGUAGE = "JavaScript">loadSheet(navigator.platform);</SCRIPT></HEAD><BODY BGCOLOR = '#99ccff'><STYLE TYPE = 'text/javascript'>tags.A.textDecoration = 'none';</STYLE><SCRIPT LANGUAGE = "JavaScript1.2">// "Constants."var NO_MATCH = "No match for "/*DESCR:   Builds and writes the keyword phrase list. PARAMS:  RETURNS: NOTES:   */function writeDocument(){   // Recall that "lastKnownValue" is what the user is typing in the fillin field,    // and that "indexValue" is the list of strings that we show the user.   // Show only those strings that contain the typed sequence.    var length = parent.lastKnownValue.length	   var hrefCount = 0   // Individually write the keywords so that the window doesn't   // remain empty while churning.   document.open()   var html   html = "<BODY LINK = '#000066' ALINK = '#000066' VLINK = '#000066'>"   document.write( html )   for ( i = 0; i < parent.indexCount; i++ ) {      if ( length != 0 ) {         if ( parent.indexValue[ i ].toLowerCase().indexOf( parent.lastKnownValue.toLowerCase() ) == -1 ) {            continue         }      }      var start = parent.indexStartIndices[ i ]      var stop  = parent.indexStopIndices[ i ]      html = "<DIV CLASS = 'keyword'>"      html += "<A HREF = 'IdxTopic.htm' OnClick='parent.SetGlobals("+                            start+","+stop+                            ")' TARGET=" + parent.TOPIC_FRAME_NAME + ">" +                            parent.indexValue[ i ] + "</A>" + "<BR>"      html += "</DIV>"      document.write( html )      hrefCount++   }   if ( hrefCount == 0 ) {      html = "<DIV CLASS = 'keyword'>"      html += "(" + NO_MATCH + '"' + parent.lastKnownValue + '")'      html += "</DIV>"      document.write( html )   }   document.write( "</BODY>" )   document.close()   // Bind events to global event handlers.   top.bindDocEvts( document )   parent.bKeysDocLoading = false}writeDocument()top.StatusFrame.setStatusClear()</SCRIPT></BODY></HTML>
